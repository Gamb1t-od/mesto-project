<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project_Mesto</title>
    <link rel="stylesheet" href="pages/index.css">
</head>
<body class="page">
    <header class="header">
    <img src="images/logo.svg" alt="Лого Mesto Russia" class="logo">
    </header>
    <main class="main">
        <section class="profile">
            <img src="images/Jak.jpg" alt="Ава профиля" class="profile__ava">
            <div class="profile__info">
                <h1 class="profile__title">Жак-Ив Кусто</h1>
                <button type="button" class="profile__edit-button"></button>    
                <h2 class="profile__description">Исследователь океана</h2>
            </div>
            <button type="button" class="profile__add-button"></button>
        </section>
        <section class="elements">
            <article class="element">
                <img src="images/fish.jpg" alt="Рыба под водой" class="element__image">
                <div class="element__description">
                    <h2 class="element__text">Рыба</h2>
                    <button type="button" class="element__like element__like_active"></button>
                </div>
            </article>
            <article class="element">
                <img src="images/star.jpg" alt="Морская звезда" class="element__image">
                <div class="element__description">
                    <h2 class="element__text">Звёздочка</h2>
                    <button type="button" class="element__like element__like_active"></button>
                </div>
            </article>
            <article class="element">
                <img src="images/miracle.jpg" alt="Вода стикает с большого камня посреды океана" class="element__image">
                <div class="element__description">
                    <h2 class="element__text">Водное чудо</h2>
                    <button type="button" class="element__like element__like_active"></button>
                </div>
            </article>
            <article class="element">
                <img src="images/sunset.jpg" alt="Морской закат" class="element__image">
                <div class="element__description">
                    <h2 class="element__text">Закат</h2>
                    <button type="button" class="element__like element__like_active"></button>
                </div>
            </article>
            <article class="element">
                <img src="images/heart.jpg" alt="Остров в виде сердца" class="element__image">
                <div class="element__description">
                    <h2 class="element__text">Любовь</h2>
                    <button type="button" class="element__like element__like_active"></button>
                </div>
            </article>
            <article class="element">
                <img src="images/wave.jpg" alt="Морская волна" class="element__image">
                <div class="element__description">
                    <h2 class="element__text">Волна</h2>
                    <button type="button" class="element__like element__like_active"></button>
                </div>
            </article>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__text">© 2023 Mesto Russia</p>
    </footer>
            <div class="popup__container">
                <h2 class="popup__title">Редактировать профиль</h2>
                <form class="popup__form" action="#" name="popup__form">
                        <input name="popup__input-name" class="popup__input" type="text" placeholder="Жак-Ив Кусто">
                        <input name="popup__input-description" class="popup__input" type="text" placeholder="Исследователь океана">
                <input class="popup__submit-button" type="submit" value="Сохранить">
                </form>
              <button class="popup__close-button" aria-label="Закрыть окно" type="button"></button>
            </div>
        </div>
    </div>
    </body>
    </html>
